version: '3.8'

services:
  # Redis for caching and Celery
  redis:
    image: redis:7-alpine
    container_name: annapurna-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    restart: unless-stopped
    networks:
      - annapurna-network

  # FastAPI application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: annapurna-app:latest
    container_name: annapurna-api
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://13.200.235.39:6333
      - ENVIRONMENT=development
      - API_VERSION=v1
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv  # Prevent overwriting container venv with host
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          memory: 512M
    command: uvicorn annapurna.api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - annapurna-network

  # Celery worker for async tasks - REDUCED CONCURRENCY FOR LAPTOP
  celery-worker:
    image: annapurna-app:latest
    container_name: annapurna-celery-worker
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://13.200.235.39:6333
      - ENVIRONMENT=development
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          memory: 1G
    healthcheck:
      disable: true
    command: celery -A annapurna.celery_app worker -Q processing,scraping,maintenance,celery --loglevel=info --concurrency=4
    restart: unless-stopped
    networks:
      - annapurna-network

  # Celery beat for scheduled tasks - OPTIONAL: comment out if not using scheduled tasks
  celery-beat:
    image: annapurna-app:latest
    container_name: annapurna-celery-beat
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://13.200.235.39:6333
      - ENVIRONMENT=development
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - .:/app
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      disable: true
    command: celery -A annapurna.celery_app beat --loglevel=info
    restart: unless-stopped
    networks:
      - annapurna-network

  # Flower for Celery monitoring - OPTIONAL: start only when needed with 'docker-compose up flower'
  flower:
    image: annapurna-app:latest
    container_name: annapurna-flower
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_HOST=${DATABASE_HOST}
      - DATABASE_PORT=${DATABASE_PORT}
      - DATABASE_NAME=${DATABASE_NAME}
      - DATABASE_USER=${DATABASE_USER}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://13.200.235.39:6333
      - ENVIRONMENT=development
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      disable: true
    command: celery -A annapurna.celery_app flower --port=5555
    profiles:
      - monitoring
    networks:
      - annapurna-network

volumes:
  redis_data:

networks:
  annapurna-network:
    driver: bridge
